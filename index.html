<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="myDIV" class="header">
        <h2 style="margin:5px">My To Do List</h2>
        <input type="text" id="myInput" placeholder="Title...">
        <span id="addBtn" class="addBtn">Add</span>
    </div>

    <ul id="myUL">
    </ul>

    <script src="scripts/script.js" type="module"></script>
    <script>
        /*
    реалізація без локального сховку:

    1. отримати посилання на всі дом елементи сторінки з якими ми будемо працювати
    2. повісити слухачі подій:
        2.1. на кнопку едд по кліку
        2.2. на список ul по кліку
    3. ф-ціонал додавання li на сторінку (створення нової задачі):
        3.1. витягти текст з інпуту після натискання на кнопку едд
        3.2. перевірку на валідність вхідних даних
        3.3. створити лішку шаблонним рядком або через метод createElement()
        3.4. додати лішку до списку задач
        3.5. очистити інпут від тексту
    4. ф-ціонал зміни статусу задачі (після кліку на лішку прибирати або додавати клас checked)
    5. ф-ціонал видалення лішки зі сторінки (за допомогою методу remove())

    реалізація з локальним сховком:

    1. реалізація функцій для запису і читання з локал стореджу + створення ключа
    2. сформувати структуру обʼєкту задачі, яка буде зберігатися у сховку - масив обʼєктів задач:
    {
       text: string,
       id: number,
       isDone: boolean 
    }
    3. формувати ID за допомогою звичайного каунтеру
    4. після натискання на кнопку едд викликати ф-цію, яка буде додавати нову задачу в масив задач локального сховища
    5. після натискання на лішку - оновити дані в локал стореджі
    6. після натискання на крестик - видалити обʼєкт з масиву задач в локал стореджі
    7. після завантаження сторінки - витягти всі обʼєкти які є в локальному сховку і створити з них лішки

*/
    </script>
</body>

</html>
